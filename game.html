<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="clear-button">
    <button>clear board</button>
  </div>

  <div class="player">
    <div class="player1-text blue">
      <h2>Player 1</h2>
      <h2>X</h2>
    </div>
    <div class="player2-text red">
      <h2>Player 2</h2>
      <h2>O</h2>
    </div>
  </div>

  <div class="game-board">
    <div class="row">
      <div class="col" id="grid0"></div>
      <div class="col" id="grid1"></div>
      <div class="col" id="grid2"></div>
    </div>
    <div class="row">
      <div class="col" id="grid3"></div>
      <div class="col" id="grid4"></div>
      <div class="col" id="grid5"></div>
    </div>
    <div class="row">
      <div class="col" id="grid6"></div>
      <div class="col" id="grid7"></div>
      <div class="col" id="grid8"></div>
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="./tic-tac-tester.js"></script>

</body>
</html>
